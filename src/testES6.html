<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <script>

        async function hello(){
            let promise = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    reject("PK")
                }, 1000)
            })

            try{
                let resp = await promise
                console.log(resp)
                console.log("Good")
            }
            catch (err){
                console.log(err)
                console.log("Bad")
            }
            console.log("Good")
        }
        hello()
        console.log("OKOK")
        let promise = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                reject("PK")
            }, 1000)
        })

        promise.then(
            (resp)=> {
                console.log("OK")
            }
        ).catch( (err)=> {
            console.log()
        })

    </script>
</body>
</html>
